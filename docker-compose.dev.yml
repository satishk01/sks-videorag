services:
  kubrick-mcp:
    container_name: kubrick-mcp
    build:
      context: ./kubrick-mcp
    ports:
      - "9090:9090"
    env_file:
      - ./kubrick-mcp/.env
    command: sleep infinity
    networks:
      - agent-network
    environment:
      - HF_HOME=/root/.cache/huggingface
    volumes:
      - ./.vscode:/app/.vscode
      - shared_media:/app/shared_media
      - ~/.cache:/root/.cache
      - ~/.cache/huggingface:/root/.cache/huggingface
    
    deploy:
      resources:
        limits:
          cpus: '4' 
          memory: 4G   
        reservations:
          cpus: '4'    
          memory: 4G   

  kubrick-api:
    container_name: kubrick-api
    build:
      context: ./kubrick-api
    command: sleep infinity
    ports:
      - "8080:8080"
    environment:
      - DISABLE_NEST_ASYNCIO=True
    env_file:
      - ./kubrick-api/.env
    networks:
      - agent-network
    depends_on:
      - kubrick-mcp
    volumes:
      - shared_media:/app/shared_media
      - ./.vscode:/app/.vscode
  kubrick-ui:
    container_name: kubrick-ui
    build:
      context: ./kubrick-ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - kubrick-api
      - kubrick-mcp
    networks:
      - agent-network
    volumes:
      - shared_media:/app/shared_media

networks:
  agent-network:
    name: agent-network

volumes:
  shared_media: