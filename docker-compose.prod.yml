services:
  kubrick-mcp:
    container_name: kubrick-mcp
    build:
      context: ./kubrick-mcp
    ports:
      - "9090:9090"
    env_file:
      - ./kubrick-mcp/.env
    networks:
      - agent-network
    environment:
      - HF_HOME=/root/.cache/huggingface
      - MCP_HOST=0.0.0.0
      - MCP_PORT=9090
    volumes:
      - ./.vscode:/app/.vscode
      - shared_media:/app/shared_media
      - ~/.cache:/root/.cache
      - ~/.cache/huggingface:/root/.cache/huggingface
    
    deploy:
      resources:
        limits:
          cpus: '4' 
          memory: 4G   
        reservations:
          cpus: '4'    
          memory: 4G   

  kubrick-api:
    container_name: kubrick-api
    build:
      context: ./kubrick-api
    ports:
      - "8080:8080"
    environment:
      - DISABLE_NEST_ASYNCIO=True
      - API_HOST=0.0.0.0
      - API_PORT=8080
    env_file:
      - ./kubrick-api/.env
    networks:
      - agent-network
    depends_on:
      - kubrick-mcp
    volumes:
      - shared_media:/app/shared_media
      - ./.vscode:/app/.vscode

  kubrick-ui:
    container_name: kubrick-ui
    build:
      context: ./kubrick-ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - kubrick-api
      - kubrick-mcp
    networks:
      - agent-network
    volumes:
      - shared_media:/app/shared_media
    environment:
      # UI will need to connect to API via public IP
      - REACT_APP_API_URL=http://your-ec2-public-ip:8080

networks:
  agent-network:
    name: agent-network

volumes:
  shared_media:
    name: shared_media